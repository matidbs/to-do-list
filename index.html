<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-tr from-gray-900 via-gray-800 to-gray-900 p-4">
  <div class="flex min-h-screen justify-center items-center">
    <main class="w-full max-w-md">
      <div class="bg-gray-800/80 backdrop-blur-lg p-6 rounded-2xl shadow-2xl border border-gray-700 transition-shadow duration-300 hover:shadow-gray-700">
        <h1 class="text-4xl font-bold text-white text-center mb-6 tracking-tight">To-Do</h1>
        <form id="formulario-tarea" class="relative flex items-center mb-6">
          <label for="nueva-tarea" class="sr-only">Nueva tarea</label>
          <input 
            type="text" 
            id="nueva-tarea" 
            placeholder="EscribÃ­ una tarea..." 
            autocomplete="off"
            required
            minlength="2"
            class="flex-grow p-3 pr-12 bg-gray-700 text-white border border-gray-600 rounded-xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          >
          <button 
            type="submit" 
            class="absolute right-3 bg-indigo-600 hover:bg-indigo-500 text-white p-2 rounded-lg shadow hover:shadow-md transition"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5 h-5" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
          </button>
        </form>
        <ul id="lista-tareas" class="space-y-2">
        </ul>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
